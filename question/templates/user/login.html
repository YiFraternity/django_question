<style type="text/css">
    .boxes{
        font-size:14px;
        color:#000;
    }
</style>
{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}

{% block content %}
    <div class="container">
        <div class = "col-md-offset-4 col-md-4">
            {% if password_is_wrong %}
                <div class="alert alert-error">
                    <h4>错误！</h4>密码错误!
                </div>
            {% endif %}
            {% if user_is_wrong %}
                <div class="alert alert-error">
                    <h4>错误!</h4>用户不存在!
                </div>
            {% endif %}
            <form class="form-horizontal" action="/question/login/" method="POST">
                {% csrf_token %}
                <p class="form-actions">
                    <div class="form-group">
                        用户名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="username"   placeholder="username" name="username" class="form-group boxes">
                    </div>
                    <div class="form-group">
                        密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"  placeholder="password" name="password" class="form-group boxes">
                    </div>
                    <button type="reset"  value="reset" class="btn btn-default pull-left">重置</button>
                    <button type="submit" value="login" class="btn btn-primary pull-right">提交</button>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
