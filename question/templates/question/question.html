{% extends 'question/base.html' %}
{% block title %}问题{% endblock %}
{% block detail %}
    <div>
        <div>
            <li>
                <a href="{% url 'question:type' %}">类型</a>
                <a href="{% url 'question:quest' %}">题目</a>
            </li>
        </div>
        <div>
            <ul>
                {% for question in questions %}
                    <li>
                        <a href="{%  url 'question:each-question' question.id %}">{{ question.quest }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
