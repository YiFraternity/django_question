{% extends 'question/base.html' %}
{% block title %}问题{% endblock %}

{% block register %}
    <div class="container">
        <form class= "form-horizontal">
            {% csrf_token %}
            <div>
                <button type="submit" class='btn btn-register pull-left'>
                    <a href="{% url 'question:register' %}">注册
                </button>
                <button type="submit" class='btn btn-login pull-right'>
                    <a href="{% url 'question:login' %}">登录
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% block detail %}
    <div>
        <form action="{% url 'question:default' %}" method="post">
            {% csrf_token %}
            <div>
                <button type="submit" class='btn btn-default'>
                    <a href="{% url 'question:practice' %}">练习
                </button>
            </div>
        </form>
    </div>
    <div>
        <ul>
            {% for question in questions %}
                <li>
                    <a href="{%  url 'question:each-question' question.id %}">{{ question.quest }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
